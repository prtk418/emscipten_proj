<textarea id="output_area" style="width:100%; height:50%"></textarea>

<!-- Button for triggering c++ multiply method  -->
<button onclick="multiplyInCpp(event)" style="width:100%; height:50%">Show Result</button>
<script>

  function output(text) {

    document.getElementById("output_area").append(text + "\n\n");

  }

  
  var Module = {

    'print': function (text) {

      output("print\n" + text);

    },

    'printErr': function (text) {

      output("printErr\n" + text);

    },

  };

  // used for step 1 only

  //                            null, // return type

  //                            null); // arguments

  // output("print\n" + text);

  function multiplyInCpp(event) {

    var x = event.clientX;
    var y = event.clientY;

    Module.ccall('multiply', // name of C++ function 
                                 'number', // return type
                                 ['number','number'], // argument types
                                 [x, y]); // arguments 

    //PRINTS RESULT ON SCREEN

  }

</script>
